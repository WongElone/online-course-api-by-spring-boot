spring.datasource.url=jdbc:mysql://localhost:3306/spring_online_course
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.database=mysql
#let spring jpa to have control over database
spring.jpa.generateDdl=true
#let spring jpa to write on database
spring.jpa.hibernate.ddlAuto=update
#tell jpa what type of sql driver to use to connect to our database
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
#tell jpa what type of sql database we are using, such that it can generate correct sql strings
spring.jpa.databasePlatform=org.hibernate.dialect.MySQLDialect
#Don't Use
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


#log the sql strings generated by jpa
spring.jpa.showSql=true
#beautify the sql strings
spring.jpa.properties.hibernate.format_sql=true

