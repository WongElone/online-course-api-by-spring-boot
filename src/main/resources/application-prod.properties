spring.datasource.url=jdbc:mysql://${RDS_ENDPOINT}:${DB_PORT:3306}/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_ADMIN_USERNAME}
spring.datasource.password=${DB_ADMIN_PW}

spring.jpa.database=mysql
#let spring jpa to have control over database
spring.jpa.generateDdl=true
#let spring jpa to write on database
spring.jpa.hibernate.ddlAuto=validate
#tell jpa what type of sql driver to use to connect to our database
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
#tell jpa what type of sql database we are using, such that it can generate correct sql strings
spring.jpa.databasePlatform=org.hibernate.dialect.MySQLDialect
#Don't Use
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


#log the sql strings generated by jpa
spring.jpa.showSql=false

#security
application.security.jwt.secret-key=${JWT_SECRET_KEY}
# access expiration - a day
application.security.jwt.access-expiration=86400000
# refresh expiration - 7 days
application.security.jwt.refresh-expiration=604800000

server.port=${PORT:8080}
